<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<style >
		input{
			width: 100%;
		}
		table{
			color: white;
			display: inline-table ;
			cursor: pointer;
			 border: 5px solid ;
        	border-radius: 40px;
        	font-size: 40px;
		}
		#bg{
			background-color: #fc7303;
		}
		#bg1{
			background-color: #b3aaa2;
		}

		td{
			border-radius: 90%;
			 text-align: center;

		}

		tr table:nth-child(1){
			padding: 10px;
			 text-align: center;
			cursor: pointer;
		}
	</style>

</head>
<body>
	<div class="Containers col-md-5 mx-auto">
		<table cellpadding="20px" bgcolor=" black" border="5px">
			<tr  >
				<td bgcolor=" black" colspan="4 " bgcolor="white" >
					<input id="input" type="text" name="" >
				</td>
			</tr>
			<tr id="bg1" >
				<td onclick="cle()">AC</td>
				<td onclick="del() ">Del</td>
				<td onclick="numset('%')">%</td>
				<td id="bg" onclick="numset('/')">/</td>

				
			</tr>
			<tr>
				<td onclick="numset(7)">7</td>
				<td onclick="numset(8)">8</td>
				<td onclick="numset(9)">9</td>
				<td id="bg" onclick="numset('*')">*</td>


			</tr>
			<tr>
				<td onclick="numset(4)">4</td>
				<td onclick="numset(5)">5</td>
				<td onclick="numset(6)">6</td>
				<td id="bg" onclick="numset('-')">-</td>


			</tr>
			<tr>
				<td onclick="numset(1)">1</td>
				<td onclick="numset(2)">2</td>
				<td onclick="numset(3)">3</td>
				<td id="bg" onclick="numset('+')">+</td>


			</tr>
			<tr>
				<td onclick="numset(0)">0</td>
				<td onclick="numset('00')">00</td>
				<td onclick="numset('.')">.</td>
				<td id="bg" onclick="equ( )">=</td>


			</tr>
		</table>
	</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
 <script >

 	$(document).ready(function() {
 		$("body").keyup("keyup", function (e) {
 			console.log(e);


 			if (e.keyCode==13) {
 				

 				equ();
 			}else if (e.keyCode==8) {
 				del();
 			}
 			
 		});
 		
 	});
 	
 		
 		function numset(num){
 			let oldd= $("#input").val();
 			$("#input").val(oldd + num);
 		}

 		function cle(){
 			$("#input").val("");
 		}

 		function equ() {
 			let cre=$("#input").val();
 			let da= eval(cre);
 			$("#input").val(da);
 		}

 		function del() {
 			let vel= $("#input").val();
 			$("#input").val(vel.substring(0,vel.length-1));
 			
 		}

 	
 </script>
 <script >
</body>
</html>
